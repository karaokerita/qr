<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nh√¢n vi√™n Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: url('background.jpg') no-repeat center center fixed; background-size: cover; margin:0; padding:10px; }
    .container { max-width:480px; margin:auto; padding:15px; background: rgba(255,255,255,0.85); border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    h1 { text-align:center; color:#007bff; font-size:22px; margin-bottom:10px; }
    #currentTime { text-align:center; font-weight:bold; margin:-5px 0 10px 0; color:#444; }
    .amount-input { width:90%; font-size:22px; padding:6px; margin-bottom:8px; text-align:center; }
    .room-name-qr { font-size:18px; font-weight:bold; color:#007bff; margin-bottom:5px; text-align:center; }
    .amount-text { font-size:14px; color:green; margin-bottom:8px; text-align:center; }
    .qr-box { display:flex; justify-content:center; margin:10px 0; }
    .qr-box img { width:220px; height:220px; }
    .btn-camera { background:#ff6600; color:white; border:none; border-radius:6px; padding:8px 12px; cursor:pointer; margin:5px auto; display:block; }
    table { width:100%; border-collapse: collapse; margin-top:12px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    th, td { border:1px solid #ddd; padding:6px; text-align:center; font-size:14px; }
    th { background:#007bff; color:white; }
    .bg-unpaid { background:#f8f9fa; }
    .status-unpaid { color:red; font-weight:bold; }
    .status-paid { color:green; font-weight:bold; }
    .btn { padding:5px 8px; border:none; border-radius:4px; cursor:pointer; margin:2px; font-size:13px; }
    .btn-pay { background:#28a745; color:white; }
    .btn-qr { background:#007bff; color:white; }
    .btn:disabled { background:#aaa; cursor:not-allowed; }
    #cameraModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); justify-content:center; align-items:center; z-index:1000; }
    .modal-content { position:relative; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    video { width:100%; height:100%; object-fit:cover; }
    canvas { display:none; position:absolute; top:0; left:0; width:100%; height:100%; }
    .modal-buttons { position:absolute; bottom:20px; display:flex; justify-content:center; width:100%; gap:10px; }
    .modal-buttons button { font-size:16px; padding:8px 12px; }
    .btn-save { background:#28a745; color:white; border:none; border-radius:6px; }
    .btn-close { background:#666; color:white; border:none; border-radius:6px; }

    /* N√∫t T√≠nh gi·ªù ƒëi l√†m */
    .btn-worktime {
      display:block;
      width:100%;
      text-align:center;
      background:#007bff;
      color:white;
      font-size:18px;
      font-weight:bold;
      padding:10px 0;
      margin-top:15px;
      border:none;
      border-radius:8px;
      text-decoration:none;
      transition:0.2s;
    }
    .btn-worktime:hover {
      background:#0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QU√âT M√É THANH TO√ÅN<br>KARAOKE RITA</h1>
    <p id="currentTime"></p>
    <input id="manualAmount" class="amount-input" type="text" placeholder="Nh·∫≠p s·ªë ti·ªÅn" />
    <div class="room-name-qr" id="roomNameQR"></div>
    <div class="amount-text" id="amountText"></div>
    <div class="qr-box"><img id="qrImage" src="" alt="QR Thanh to√°n" /></div>
    <button id="openCamera" class="btn-camera">Ch·ª•p ·∫£nh thanh to√°n</button>

    <table>
      <thead>
        <tr>
          <th>Ph√≤ng</th>
          <th>S·ªë ti·ªÅn</th>
          <th>Tr·∫°ng th√°i</th>
          <th>Th·ªùi gian</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody id="roomTable"></tbody>
    </table>

    <!-- üîπ N√∫t T√≠nh gi·ªù ƒëi l√†m -->
    <a href="https://karaokerita.github.io/checkout/" class="btn-worktime" target="_blank">üïí T√≠nh gi·ªù ƒëi l√†m</a>
  </div>

  <!-- Modal Camera -->
  <div id="cameraModal">
    <div class="modal-content">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div class="modal-buttons">
        <button id="captureBtn" class="btn-camera">Ch·ª•p</button>
        <button id="downloadBtn" class="btn-save" style="display:none;">Chia s·∫ª / L∆∞u ·∫£nh</button>
        <button id="closeModal" class="btn-close">ƒê√≥ng</button>
      </div>
    </div>
  </div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyikI5jLJDeLWFEMRk6UVfW2ERp679iA2HkoSG2z_q7aT7SUY2axsFk5e1mUd_Q31Bf/exec";
const manualAmount = document.getElementById("manualAmount");
const qrImage = document.getElementById("qrImage");
const amountText = document.getElementById("amountText");
const roomNameQR = document.getElementById("roomNameQR");
const openCamera = document.getElementById("openCamera");
const cameraModal = document.getElementById("cameraModal");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("captureBtn");
const downloadBtn = document.getElementById("downloadBtn");
const closeModal = document.getElementById("closeModal");
let stream;

// Hi·ªÉn th·ªã ƒë·ªìng h·ªì
function updateClock() {
  const now = new Date();
  const days = ["Ch·ªß Nh·∫≠t","Th·ª© Hai","Th·ª© Ba","Th·ª© T∆∞","Th·ª© NƒÉm","Th·ª© S√°u","Th·ª© B·∫£y"];
  const time = now.toLocaleTimeString("vi-VN",{hour12:false});
  const date = now.toLocaleDateString("vi-VN");
  document.getElementById("currentTime").innerText = `${time} - ${days[now.getDay()]}, ${date}`;
}
setInterval(updateClock,1000);
updateClock();

// Chuy·ªÉn s·ªë th√†nh ch·ªØ
function readTriple(num){
  const units=["","m·ªôt","hai","ba","b·ªën","nƒÉm","s√°u","b·∫£y","t√°m","ch√≠n"];
  let [h,t,o]=String(num).padStart(3,'0').split("").map(Number);
  let s="";
  if(h>0){ s+=units[h]+" trƒÉm"; if(t===0&&o>0)s+=" linh"; }
  if(t>1){ s+=" "+units[t]+" m∆∞∆°i"; if(o===1)s+=" m·ªët"; else if(o===5)s+=" lƒÉm"; else if(o>0)s+=" "+units[o]; }
  else if(t===1){ s+=" m∆∞·ªùi"; if(o===1)s+=" m·ªôt"; else if(o===5)s+=" lƒÉm"; else if(o>0)s+=" "+units[o]; }
  else if(t===0&&o>0&&h===0){ s+=units[o]; }
  else if(o>0){ s+=" "+units[o]; }
  return s.trim();
}
function numberToWords(n){
  if(!n||n===0) return "kh√¥ng ƒë·ªìng";
  const scales=["","ngh√¨n","tri·ªáu","t·ª∑"];
  let parts=[], scaleIdx=0;
  while(n>0){
    let chunk=n%1000;
    if(chunk>0){
      let words=readTriple(chunk);
      if(scales[scaleIdx]) words+=" "+scales[scaleIdx];
      parts.unshift(words);
    }
    n=Math.floor(n/1000);
    scaleIdx++;
  }
  return parts.join(", ").replace(/ ,/g,",").replace(/\s+/g," ").trim()+" ƒë·ªìng";
}
function formatNumber(num){ return Number(num).toLocaleString("vi-VN"); }

// QR
function updateQR(val, roomName=""){
  if(roomName) roomNameQR.textContent = roomName;
  const url=`https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${val}&addInfo=Thank+You+${roomNameQR.textContent}&accountName=HUYNH+PHUONG+TRANG`;
  qrImage.src=url;
  amountText.textContent = numberToWords(Number(val));
}
manualAmount.addEventListener("input", function(){
  let val=this.value.replace(/\D/g,"");
  if(val){
    this.value=formatNumber(val);
    updateQR(val);
  } else {
    this.value="";
    amountText.textContent="";
    qrImage.src="";
  }
});

// Load danh s√°ch ph√≤ng
async function loadRooms(){
  manualAmount.value="";
  qrImage.src="";
  amountText.textContent="";
  roomNameQR.textContent="";
  const res = await fetch(API+"?action=getRooms");
  const data = await res.json();
  const table = document.getElementById("roomTable");
  table.innerHTML = "";
  data.sort((a,b)=> (a.status==="Ch∆∞a thanh to√°n"?0:1) - (b.status==="Ch∆∞a thanh to√°n"?0:1));
  data.forEach(room=>{
    const tr=document.createElement("tr");
    if(room.status==="Ch∆∞a thanh to√°n") tr.classList.add("bg-unpaid");
    tr.innerHTML=`
      <td>${room.name}</td>
      <td>${formatNumber(room.amount)}</td>
      <td class="${room.status==='ƒê√£ thanh to√°n'?'status-paid':'status-unpaid'}">${room.status}</td>
      <td>${room.refTime || ''}</td>
      <td>
        <button class="btn btn-pay" ${room.status==='ƒê√£ thanh to√°n'?'disabled':''} onclick="markPaid('${room.name}')">Thanh to√°n</button>
        <button class="btn btn-qr" onclick="fillQR('${room.amount}','${room.name}')">L·∫•y QR</button>
      </td>`;
    table.appendChild(tr);
  });
}
async function markPaid(roomName){
  await fetch(`${API}?action=markPaid&room=${encodeURIComponent(roomName)}`);
  loadRooms();
}
function fillQR(amount, roomName){
  manualAmount.value=formatNumber(amount);
  updateQR(amount, roomName);
}
loadRooms();
setInterval(loadRooms, 180000);

// Camera
openCamera.addEventListener("click", async () => {
  cameraModal.style.display = "flex";
  canvas.style.display = "none";
  downloadBtn.style.display = "none";
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } }, audio:false });
  } catch(e) {
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
  }
  video.srcObject = stream;
});

captureBtn.addEventListener("click", () => {
  const ctx = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const roomName = roomNameQR.textContent || " ";
  const amountNumber = manualAmount.value || "0";
  const timeStr = new Date().toLocaleString('vi-VN');

  function drawLabel(text, x, y) {
    ctx.font = "20px Arial";
    ctx.textBaseline = "top";
    const padding = 10;
    const textWidth = ctx.measureText(text).width;
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(x - padding/2, y - padding/2, textWidth + padding, 28);
    ctx.fillStyle = "lightgreen";
    ctx.fillText(text, x, y);
  }
  drawLabel(`${roomName}`, 20, 20);
  drawLabel(`S·ªë ti·ªÅn: ${amountNumber}`, 20, 55);
  drawLabel(`Th·ªùi gian: ${timeStr}`, 20, 90);

  canvas.style.display = "block";
  downloadBtn.style.display = "inline-block";
});

downloadBtn.addEventListener("click", async () => {
  canvas.toBlob(async (blob) => {
    const file = new File([blob], `ThanhToan_${Date.now()}.png`, { type: "image/png" });
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({
        files: [file],
        title: "·∫¢nh thanh to√°n",
        text: `${roomNameQR.textContent}\nS·ªë ti·ªÅn: ${manualAmount.value}\nTh·ªùi gian: ${new Date().toLocaleString('vi-VN')}`
      });
    } else {
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `ThanhToan_${Date.now()}.png`;
      link.click();
    }
  }, "image/png");
});

closeModal.addEventListener("click", () => {
  cameraModal.style.display = "none";
  if(stream){ stream.getTracks().forEach(track => track.stop()); }
});
</script>
</body>
</html>
