<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: blue; }
    #currentTime { text-align:center; font-weight:bold; margin-top:-10px; color:#555; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    input[type="text"] { width: 140px; padding: 5px; text-align: right; }
    button { padding: 6px 10px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; }
    .update { background: #28a745; color: white; opacity: 0.5; cursor: not-allowed; }
    .update.enabled { opacity: 1; cursor: pointer; }
    .paid { background: #dc3545; color: white; }
    .paid:disabled { background: #aaa; cursor: not-allowed; }
    .open { background: #007bff; color: white; }
    .open:disabled { background: #aaa; cursor: not-allowed; }
    .status-unpaid { color: red; font-weight: bold; }
    .status-paid { color: green; font-weight: bold; }
    .highlight { background: #d4edda !important; transition: background 2s ease; }
  </style>
</head>
<body>
  <h1>THU NGÂN <br>KARAOKE RITA</h1>
  <p id="currentTime"></p>

  <table>
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Hành động</th>
        <th>Trạng thái</th>
        <th>Thời gian thanh toán</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <script>
    const API = "YOUR_WEB_APP_URL"; // Thay bằng URL web app Google Apps Script

    const formatNumber = n => n ? Number(n).toLocaleString("vi-VN") : "";

    async function loadRooms(highlight=null) {
      const res = await fetch(API + "?action=getRooms");
      const data = await res.json();
      const table = document.getElementById("roomTable");
      table.innerHTML = "";

      data.forEach(room => {
        const name = encodeURIComponent(room.name);
        const paid = room.status === "Đã thanh toán";
        const tr = document.createElement("tr");
        tr.id = "row-" + name;

        tr.innerHTML = `
          <td>${room.name}</td>
          <td>
            <input type="text" id="amount-${name}" value="${formatNumber(room.amount)}"
              data-raw="${room.amount || 0}"
              oninput="onAmountChange('${name}')"
              onkeypress="if(event.key==='Enter'){updateAmount('${name}')}"/>
          </td>
          <td>
            <button id="update-${name}" class="update" disabled onclick="updateAmount('${name}')">Cập nhật</button>
            <button id="paid-${name}" class="paid" ${paid ? "disabled" : ""} onclick="markPaid('${name}')">Đã thanh toán</button>
            <button id="open-${name}" class="open" ${paid ? "" : "disabled"} onclick="openRoom('${name}')">Mở phòng</button>
          </td>
          <td id="status-${name}" class="${paid ? 'status-paid':'status-unpaid'}">${room.status || ""}</td>
          <td id="time-${name}">${room.refTime || ""}</td>
        `;

        table.appendChild(tr);
        if (highlight === name) {
          tr.classList.add("highlight");
          setTimeout(()=>tr.classList.remove("highlight"),2000);
        }
      });
    }

    function onAmountChange(id) {
      const input = document.getElementById("amount-" + id);
      const raw = input.value.replace(/\./g,"").replace(/,/g,"");
      input.dataset.raw = raw;
      input.value = raw ? Number(raw).toLocaleString("vi-VN") : "";
      const btn = document.getElementById("update-" + id);
      btn.classList.add("enabled");
      btn.disabled = false;
    }

    async function updateAmount(name) {
      const btn = document.getElementById("update-" + name);
      btn.innerText = "Đang lưu...";
      btn.disabled = true;

      const input = document.getElementById("amount-" + name);
      const amount = input.dataset.raw;

      await fetch(`${API}?action=updateAmount&room=${name}&amount=${amount}`);
      await loadRooms(name);

      btn.innerText = "Cập nhật";
    }

    async function markPaid(name) {
      const btn = document.getElementById("paid-" + name);
      btn.innerText = "Đang lưu...";
      btn.disabled = true;

      await fetch(`${API}?action=markPaid&room=${name}`);
      await loadRooms(name);
    }

    async function openRoom(name) {
      const btn = document.getElementById("open-" + name);
      btn.innerText = "Đang mở...";
      btn.disabled = true;

      await fetch(`${API}?action=openRoom&room=${name}`);
      await loadRooms(name);
    }

    // Đồng hồ hiển thị ngày giờ
    function updateClock() {
      const now = new Date();
      const days = ["Chủ Nhật","Thứ Hai","Thứ Ba","Thứ Tư","Thứ Năm","Thứ Sáu","Thứ Bảy"];
      const time = now.toLocaleTimeString("vi-VN", { hour12: false });
      const date = now.toLocaleDateString("vi-VN");
      const dayName = days[now.getDay()];
      document.getElementById("currentTime").innerText = `${time} - ${dayName}, ${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    loadRooms();
    setInterval(loadRooms, 15000);
  </script>
</body>
</html>
