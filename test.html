<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #333; color: #fff; }
    input[type="text"] { width: 100px; text-align: right; padding: 5px; }
    button { padding: 5px 10px; border: none; border-radius: 6px; cursor: pointer; }
    .pay { background: #4CAF50; color: white; }
    .open { background: #2196F3; color: white; }
    .disabled { opacity: 0.5; cursor: not-allowed; }
    #clock { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Thu ngân Karaoke</h1>
  <div id="clock"></div>
  <table id="roomTable">
    <thead>
      <tr>
        <th>Tên phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Thời gian thanh toán</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwwumEhSgb6kkUIYED9snXe8rM2vFSNLdQ6OYTgwkssC2cOJSf3dTW-P6YbIL-PNn0A/exec";

    async function loadRooms() {
      const res = await fetch(`${SCRIPT_URL}?action=getRooms`);
      const rooms = await res.json();
      const tbody = document.querySelector("#roomTable tbody");
      tbody.innerHTML = "";

      rooms.forEach(room => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${room.name}</td>
          <td>
            <input type="text" value="${room.amount}" 
              onchange="updateAmount('${room.name}', this.value)">
          </td>
          <td>${room.status}</td>
          <td>${room.refTime || ""}</td>
          <td>
            <button class="open ${room.status === 'Đã thanh toán' ? '' : 'disabled'}" 
              onclick="openRoom('${room.name}')" ${room.status === 'Đã thanh toán' ? '' : 'disabled'}>
              Mở phòng
            </button>
            <button class="pay ${room.status === 'Chưa thanh toán' ? '' : 'disabled'}" 
              onclick="markPaid('${room.name}')" ${room.status === 'Chưa thanh toán' ? '' : 'disabled'}>
              Đã thanh toán
            </button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function updateAmount(room, amount) {
      await fetch(`${SCRIPT_URL}?action=updateAmount&room=${encodeURIComponent(room)}&amount=${amount}`);
      loadRooms();
    }

    async function markPaid(room) {
      await fetch(`${SCRIPT_URL}?action=markPaid&room=${encodeURIComponent(room)}`);
      loadRooms();
    }

    async function openRoom(room) {
      await fetch(`${SCRIPT_URL}?action=openRoom&room=${encodeURIComponent(room)}`);
      loadRooms();
    }

    // Đồng hồ
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleDateString("vi-VN") + " " + now.toLocaleTimeString("vi-VN");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Refresh data mỗi 10s
    setInterval(loadRooms, 10000);
    loadRooms();
  </script>
</body>
</html>
