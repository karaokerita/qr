<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { padding: 6px 12px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; }
    .update { background: #007bff; color: #fff; }
    .open { background: #28a745; color: #fff; }
    .paid { background: #ff5722; color: #fff; }
    input { width: 100px; text-align: center; }
  </style>
</head>
<body>
  <h1>Thu ngân Karaoke</h1>
  <table id="roomsTable">
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Giờ thanh toán</th>
        <th>RefTime</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwur_6_mUlTTjYb9SWu6ZlEM_XeanC0UDUZG_QBjy4RrNKpywmaMjLOSMTatXBe2Tmt/exec";

    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#roomsTable tbody");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        if (index === 0) return; // bỏ dòng tiêu đề

        const tr = document.createElement("tr");
        const [room, money, status, time, reftime] = row;

        tr.innerHTML = `
          <td>${room}</td>
          <td><input type="number" value="${money || 0}" id="money-${index}"></td>
          <td id="status-${index}">${status || "Đã thanh toán"}</td>
          <td id="time-${index}">${time || ""}</td>
          <td id="reftime-${index}">${reftime || ""}</td>
          <td>
            <button class="open" id="open-${index}" onclick="openRoom('${room}', ${index})">Mở phòng</button>
            <button class="update" onclick="updateMoney('${room}', ${index})">Cập nhật</button>
            <button class="paid" id="paid-${index}" onclick="markPaid('${room}', ${index})">Đã thanh toán</button>
          </td>
        `;

        tbody.appendChild(tr);

        // set trạng thái nút
        if (status === "Chưa thanh toán") {
          document.getElementById(`open-${index}`).disabled = true;
          document.getElementById(`paid-${index}`).disabled = false;
        } else {
          document.getElementById(`open-${index}`).disabled = false;
          document.getElementById(`paid-${index}`).disabled = true;
        }
      });
    }

    async function updateMoney(room, index) {
      const money = document.getElementById(`money-${index}`).value;
      const res = await fetch(API_URL + `?action=update&room=${encodeURIComponent(room)}&money=${money}`);
      await res.json();
      loadData();
    }

    async function openRoom(room, index) {
      const res = await fetch(API_URL + `?action=open&room=${encodeURIComponent(room)}`);
      await res.json();
      loadData();
    }

    async function markPaid(room, index) {
      const res = await fetch(API_URL + `?action=paid&room=${encodeURIComponent(room)}`);
      await res.json();
      loadData();
    }

    loadData(); // chỉ gọi 1 lần
  </script>
</body>
</html>
