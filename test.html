<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    #clock { text-align: center; font-size: 18px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #eee; }
    button { padding: 5px 10px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; }
    .update { background: orange; color: #fff; }
    .paid { background: green; color: #fff; }
    .open { background: blue; color: #fff; }
    input[type="number"] { width: 80px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Thu ngân Karaoke</h1>
  <div id="clock"></div>
  <table>
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Giờ thanh toán</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwwumEhSgb6kkUIYED9snXe8rM2vFSNLdQ6OYTgwkssC2cOJSf3dTW-P6YbIL-PNn0A/exec"; // thay bằng URL Web App

    function loadRooms() {
      fetch(`${scriptURL}?action=getRooms`)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("roomTable");
          table.innerHTML = "";
          data.forEach(room => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${room.name}</td>
              <td><input type="number" id="amount-${room.name}" value="${room.amount || ""}"></td>
              <td id="status-${room.name}">${room.status || ""}</td>
              <td id="refTime-${room.name}">${room.refTime || ""}</td>
              <td>
                <button class="open" id="open-${room.name}" onclick="openRoom('${room.name}')" ${room.status === "Chưa thanh toán" ? "disabled" : ""}>Mở phòng</button>
                <button class="update" onclick="updateAmount('${room.name}')">Cập nhật</button>
                <button class="paid" id="paid-${room.name}" onclick="markPaid('${room.name}')" ${room.status === "Đã thanh toán" ? "disabled" : ""}>Đã thanh toán</button>
              </td>
            `;
            table.appendChild(tr);
          });
        });
    }

    function updateAmount(room) {
      const amount = document.getElementById(`amount-${room}`).value;
      fetch(`${scriptURL}?action=updateAmount&room=${room}&amount=${amount}`)
        .then(() => loadRooms());
    }

    function markPaid(room) {
      fetch(`${scriptURL}?action=markPaid&room=${room}`)
        .then(() => loadRooms());
    }

    function openRoom(room) {
      fetch(`${scriptURL}?action=openRoom&room=${room}`)
        .then(() => loadRooms());
    }

    // Đồng hồ
    function updateClock() {
      document.getElementById("clock").innerText = new Date().toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load dữ liệu ban đầu
    loadRooms();
    setInterval(loadRooms, 15000);
  </script>
</body>
</html>
