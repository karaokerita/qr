<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #4CAF50; color: white; }
    input[type="text"] { width: 100px; text-align: right; }
    .text-red { color: red; font-weight: bold; }
    .text-green { color: green; font-weight: bold; }
    button { margin: 2px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .open-btn { background: #2196F3; color: white; }
    .update-btn { background: #FF9800; color: white; }
    .paid-btn { background: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h2>Thu ngân Karaoke</h2>
  <table id="roomTable">
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Giờ thanh toán</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwur_6_mUlTTjYb9SWu6ZlEM_XeanC0UDUZG_QBjy4RrNKpywmaMjLOSMTatXBe2Tmt/exec";

// Render bảng
function renderTable(data) {
  const tbody = document.querySelector("#roomTable tbody");
  tbody.innerHTML = "";

  data.slice(1).forEach(row => {
    const [room, amount, status, time, reftime] = row;
    const tr = document.createElement("tr");

    // format số tiền có dấu .
    let formattedAmount = amount ? Number(amount).toLocaleString("vi-VN") : "";

    tr.innerHTML = `
      <td>${room}</td>
      <td>
        <input type="text" value="${formattedAmount}" data-room="${room}" 
          oninput="enableUpdate(this)" />
      </td>
      <td class="${status === 'Đã thanh toán' ? 'text-green' : 'text-red'}">${status}</td>
      <td>${reftime || ""}</td>
      <td>
        <button class="open-btn" onclick="openRoom('${room}')">Mở phòng</button>
        <button class="update-btn" onclick="updateRoom('${room}', this)" disabled>Cập nhật</button>
        <button class="paid-btn" onclick="setPaid('${room}')">Đã thanh toán</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

// Bật nút cập nhật khi sửa số tiền
function enableUpdate(input) {
  const tr = input.closest("tr");
  const updateBtn = tr.querySelector(".update-btn");
  updateBtn.disabled = false;
}

// Hàm gọi API chung
async function callAPI(params) {
  const res = await fetch(`${API_URL}?${new URLSearchParams(params)}`);
  return await res.json();
}

async function updateRoom(room, btn) {
  const tr = btn.closest("tr");
  const amountInput = tr.querySelector("input");
  let amount = amountInput.value.replace(/\./g, "").replace(/,/g, ""); // bỏ dấu
  if (isNaN(amount) || amount === "") amount = 0;

  await callAPI({ action: "update", room, amount });
  btn.disabled = true; // tắt nút sau khi cập nhật
  loadData();
}

async function openRoom(room) {
  await callAPI({ action: "open", room });
  loadData();
}

async function setPaid(room) {
  await callAPI({ action: "paid", room });
  loadData();
}

async function loadData() {
  const res = await fetch(API_URL);
  const data = await res.json();
  renderTable(data);
}

window.onload = loadData;
</script>
</body>
</html>
