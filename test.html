<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: blue; }
    #currentTime { text-align:center; font-weight:bold; margin-top:-10px; color:#555; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>THU NGÂN <br>KARAOKE RITA</h1>
  <p id="currentTime"></p>

  <table>
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Thời gian</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <script>
    // ✅ bỏ khoảng trắng thừa ở URL
    const API = "https://script.google.com/macros/s/AKfycbwur_6_mUlTTjYb9SWu6ZlEM_XeanC0UDUZG_QBjy4RrNKpywmaMjLOSMTatXBe2Tmt/exec";

    async function loadRooms() {
      try {
        const res = await fetch(API + "?action=getRooms");
        const data = await res.json();
        const table = document.getElementById("roomTable");
        table.innerHTML = "";

        data.forEach(room => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${room.name}</td>
            <td>${room.amount || ""}</td>
            <td>${room.status || ""}</td>
            <td>${room.refTime || ""}</td>
          `;
          table.appendChild(tr);
        });
      } catch (err) {
        console.error("Lỗi load dữ liệu:", err);
      }
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString("vi-VN", { hour12: false });
      const date = now.toLocaleDateString("vi-VN");
      document.getElementById("currentTime").innerText = `${time} - ${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    loadRooms();
    setInterval(loadRooms, 15000);
  </script>
</body>
</html>
