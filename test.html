<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .update { background: #007bff; color: #fff; }
    .open { background: #28a745; color: #fff; }
    .paid { background: #dc3545; color: #fff; }
    input[type="number"] { width: 100px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Thu ngân Karaoke</h1>
  <table id="roomsTable">
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Giờ thanh toán</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwur_6_mUlTTjYb9SWu6ZlEM_XeanC0UDUZG_QBjy4RrNKpywmaMjLOSMTatXBe2Tmt/exec";

    // Load dữ liệu từ API
    async function loadRooms() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#roomsTable tbody");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        const tr = document.createElement("tr");

        // phòng
        tr.innerHTML = `
          <td>${row.name}</td>
          <td><input type="number" id="amount-${index}" value="${row.amount || 0}"></td>
          <td id="status-${index}">${row.status || "Chưa thanh toán"}</td>
          <td id="time-${index}">${row.refTime || ""}</td>
          <td>
            <button class="open" id="open-${index}" onclick="openRoom(${index}, '${row.name}')">Mở phòng</button>
            <button class="paid" id="paid-${index}" onclick="markPaid(${index}, '${row.name}')">Đã thanh toán</button>
            <button class="update" onclick="updateAmount(${index}, '${row.name}')">Cập nhật</button>
          </td>
        `;

        tbody.appendChild(tr);

        // Logic bật/tắt nút
        if (row.status === "Chưa thanh toán") {
          document.getElementById(`open-${index}`).disabled = true;
          document.getElementById(`paid-${index}`).disabled = false;
        } else {
          document.getElementById(`open-${index}`).disabled = false;
          document.getElementById(`paid-${index}`).disabled = true;
        }
      });
    }

    // Hàm mở phòng
    async function openRoom(index, name) {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "openRoom",
          name: name
        })
      });

      document.getElementById(`status-${index}`).innerText = "Chưa thanh toán";
      document.getElementById(`amount-${index}`).value = 0;
      document.getElementById(`time-${index}`).innerText = "";

      document.getElementById(`open-${index}`).disabled = true;
      document.getElementById(`paid-${index}`).disabled = false;
    }

    // Hàm đã thanh toán
    async function markPaid(index, name) {
      const now = new Date().toLocaleTimeString("vi-VN");
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "markPaid",
          name: name,
          refTime: now
        })
      });

      document.getElementById(`status-${index}`).innerText = "Đã thanh toán";
      document.getElementById(`time-${index}`).innerText = now;

      document.getElementById(`open-${index}`).disabled = false;
      document.getElementById(`paid-${index}`).disabled = true;
    }

    // Hàm cập nhật số tiền
    async function updateAmount(index, name) {
      const amount = document.getElementById(`amount-${index}`).value;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "updateAmount",
          name: name,
          amount: amount
        })
      });
      alert("Đã cập nhật số tiền cho " + name);
    }

    loadRooms();
  </script>
</body>
</html>
