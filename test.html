<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .update-btn { background: #007bff; color: white; }
    .paid-btn { background: #28a745; color: white; }
    .open-btn { background: #ff9800; color: white; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Thu ngân Karaoke</h1>
  <table id="roomsTable">
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Thời gian</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "YOUR_WEB_APP_URL"; // thay bằng link web app của bạn

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#roomsTable tbody");
      tbody.innerHTML = "";
      data.forEach((row, i) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.name}</td>
          <td><input type="number" value="${row.amount}" id="amount-${i}"></td>
          <td id="status-${i}">${row.status}</td>
          <td id="time-${i}">${row.refTime || ""}</td>
          <td>
            <button class="open-btn" id="open-${i}" onclick="openRoom(${i}, '${row.name}')">Mở phòng</button>
            <button class="update-btn" onclick="updateRoom(${i}, '${row.name}')">Cập nhật</button>
            <button class="paid-btn" id="paid-${i}" onclick="markPaid(${i}, '${row.name}')">Đã thanh toán</button>
          </td>
        `;

        tbody.appendChild(tr);

        // Trạng thái mặc định của nút
        document.getElementById(`paid-${i}`).disabled = true;
        if (row.status === "Chưa thanh toán") {
          document.getElementById(`open-${i}`).disabled = true;
          document.getElementById(`paid-${i}`).disabled = false;
        }
      });
    }

    async function openRoom(i, name) {
      const statusEl = document.getElementById(`status-${i}`);
      const timeEl = document.getElementById(`time-${i}`);
      const amountEl = document.getElementById(`amount-${i}`);

      statusEl.textContent = "Chưa thanh toán";
      timeEl.textContent = "";
      amountEl.value = 0;

      document.getElementById(`open-${i}`).disabled = true;
      document.getElementById(`paid-${i}`).disabled = false;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "open", name: name }),
      });
    }

    async function updateRoom(i, name) {
      const amount = document.getElementById(`amount-${i}`).value;
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "update", name: name, amount: amount }),
      });
      fetchData();
    }

    async function markPaid(i, name) {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "paid", name: name }),
      });
      fetchData();
    }

    fetchData();
  </script>
</body>
</html>
