<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #eee; }
    button { padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; margin: 2px; }
    .update { background: #007bff; color: white; }
    .paid { background: #28a745; color: white; }
    .open { background: #17a2b8; color: white; }
    button:disabled { background: #aaa !important; cursor: not-allowed; }
    input[type=number] { width: 80px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Thu ngân Karaoke</h1>
  <table>
    <thead>
      <tr>
        <th>Tên phòng</th>
        <th>Số tiền</th>
        <th>Thời gian thanh toán</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <script>
    const API = "YOUR_WEB_APP_URL"; // Thay bằng URL Apps Script của bạn

    async function loadRooms() {
      const res = await fetch(API + "?action=getRooms");
      const data = await res.json();

      const tbody = document.getElementById("roomTable");
      tbody.innerHTML = "";

      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.name}</td>
          <td><input type="number" id="amount-${r.id}" value="${r.amount || ""}" ${r.paid ? "disabled" : ""}></td>
          <td>${r.time || ""}</td>
          <td>${r.paid ? "Đã thanh toán" : "Chưa thanh toán"}</td>
          <td>
            <button id="update-${r.id}" class="update" ${r.paid ? "disabled" : ""} onclick="updateAmount('${r.id}')">Cập nhật</button>
            <button id="paid-${r.id}" class="paid" ${r.paid ? "disabled" : ""} onclick="markPaid('${r.id}')">Đã thanh toán</button>
            <button id="open-${r.id}" class="open" ${r.paid ? "" : "disabled"} onclick="openRoom('${r.id}')">Mở phòng</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateAmount(id) {
      const amount = document.getElementById("amount-" + id).value;
      await fetch(`${API}?action=updateAmount&room=${id}&amount=${amount}`);
      loadRooms();
    }

    async function markPaid(id) {
      await fetch(`${API}?action=markPaid&room=${id}`);
      loadRooms();
    }

    async function openRoom(id) {
      await fetch(`${API}?action=openRoom&room=${id}`);
      loadRooms();
    }

    loadRooms();
    setInterval(loadRooms, 30000); // reload mỗi 30 giây
  </script>
</body>
</html>
