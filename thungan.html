<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu ngân Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    input[type="text"] { width: 120px; padding: 5px; text-align: right; }
    button { padding: 6px 10px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; }
    .update { background: #28a745; color: white; opacity: 0.5; cursor: not-allowed; }
    .update.enabled { opacity: 1; cursor: pointer; }
    .paid { background: #dc3545; color: white; }
    .status-unpaid { color: red; font-weight: bold; }
    .status-paid { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Thu ngân Karaoke</h1>
  <table>
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Hành động</th>
        <th>Trạng thái</th>
        <th>Thời gian TT</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbwpqJ9xMu6bb7uMIkquX20Wd0ArKF2dCNTcw1qHSTT8_ImWJUagBv1m40GVgRkvELVP/exec";

    function formatNumber(num) { if (!num) return ""; return Number(num).toLocaleString("vi-VN"); }
    function parseNumber(str) { return str.replace(/\D/g, ""); }

    function formatTime(dt) {
      if(!dt) return "";
      const d = new Date(dt);
      const pad = n => n.toString().padStart(2,'0');
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    async function loadRooms() {
      const res = await fetch(API + "?action=getRooms");
      const data = await res.json();
      const table = document.getElementById("roomTable");
      table.innerHTML = "";

      data.forEach(room => {
        const tr = document.createElement("tr");
        const statusClass = (room.status === "Đã thanh toán") ? "status-paid" : "status-unpaid";

        tr.innerHTML = `
          <td>${room.name}</td>
          <td>
            <input type="text" id="amount-${room.name}" value="${formatNumber(room.amount)}"
              oninput="onAmountChange('${room.name}')"
              onkeypress="if(event.key==='Enter'){updateAmount('${room.name}')}"/>
          </td>
          <td>
            <button id="update-${room.name}" class="update" disabled onclick="updateAmount('${room.name}')">Cập nhật</button>
            <button class="paid" onclick="markPaid('${room.name}')">Đã thanh toán</button>
          </td>
          <td id="status-${room.name}" class="${statusClass}">${room.status || ""}</td>
          <td id="time-${room.name}">${formatTime(room.time)}</td>
        `;
        table.appendChild(tr);
      });
    }

    function onAmountChange(room) {
      const input = document.getElementById("amount-" + room);
      input.value = formatNumber(parseNumber(input.value));

      const btn = document.getElementById("update-" + room);
      btn.classList.add("enabled");
      btn.disabled = false;
    }

    async function updateAmount(room) {
      const raw = document.getElementById("amount-" + room).value;
      const amount = parseNumber(raw);

      // Khi nhấn Cập nhật: lưu số tiền, trạng thái = Chưa thanh toán, xóa thời gian thanh toán
      await fetch(`${API}?action=updateAmount&room=${encodeURIComponent(room)}&amount=${amount || ""}`);

      loadRooms();
    }

    async function markPaid(room) {
      await fetch(`${API}?action=markPaid&room=${encodeURIComponent(room)}`);
      loadRooms();
    }

    loadRooms();
    setInterval(loadRooms, 60000); // Refresh mỗi 1 phút
  </script>
</body>
</html>
