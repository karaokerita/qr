<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu Ngân - Karaoke</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h2 { color: #333; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Thu Ngân - Nhập phòng & số tiền</h2>
  <input type="text" id="room" placeholder="Tên phòng">
  <input type="number" id="amount" placeholder="Số tiền">
  <button onclick="addRoom()">Thêm phòng</button>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby6P2_RMRn3Vly9KSoc-nJ4pi6UbTyXDvxUV6GFgGKQEAyN-44VBNbnCFeh5l1-txQQ/exec";

    async function addRoom() {
      let room = document.getElementById("room").value;
      let amount = document.getElementById("amount").value;

      if (!room || !amount) {
        document.getElementById("result").innerText = "⚠️ Vui lòng nhập đủ thông tin!";
        return;
      }

      let res = await fetch(`${API_URL}?action=add&room=${encodeURIComponent(room)}&amount=${amount}`);
      let text = await res.text();
      document.getElementById("result").innerText = "✅ " + text;
      
      document.getElementById("room").value = "";
      document.getElementById("amount").value = "";
    }
  </script>
</body>
</html>
