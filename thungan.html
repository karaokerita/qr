<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu Ngân - Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    input { width: 80px; padding: 4px; }
    button { padding: 6px 10px; }
    .paid { background: #c8f7c5; }
    .unpaid { background: #f9d6d5; }
  </style>
</head>
<body>
  <h1>Quản lý Thu Ngân</h1>
  <table>
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Thời gian thanh toán</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby6P2_RMRn3Vly9KSoc-nJ4pi6UbTyXDvxUV6GFgGKQEAyN-44VBNbnCFeh5l1-txQQ/exec";

    async function loadRooms() {
      const res = await fetch(`${API_URL}?action=getRooms`);
      const data = await res.json();
      const tbody = document.getElementById("roomTable");
      tbody.innerHTML = "";

      data.forEach(room => {
        const tr = document.createElement("tr");
        tr.className = room.status === "Đã thanh toán" ? "paid" : "unpaid";

        tr.innerHTML = `
          <td>${room.name}</td>
          <td><input type="number" value="${room.amount || ""}" onchange="updateAmount('${room.name}', this.value)"></td>
          <td>${room.status || ""}</td>
          <td>${room.time || ""}</td>
          <td><button onclick="markPaid('${room.name}')">Đã thanh toán</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateAmount(room, amount) {
      await fetch(`${API_URL}?action=updateAmount&room=${encodeURIComponent(room)}&amount=${amount}`);
      loadRooms();
    }

    async function markPaid(room) {
      await fetch(`${API_URL}?action=markPaid&room=${encodeURIComponent(room)}`);
      loadRooms();
    }

    loadRooms();
    setInterval(loadRooms, 10000); // refresh 10s
  </script>
</body>
</html>
