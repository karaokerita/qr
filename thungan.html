<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Thanh Toán Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .status-unpaid {
      color: red;
      font-weight: bold;
    }
    .status-paid {
      color: green;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    input {
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Quản lý Thanh Toán Karaoke</h2>
  <table>
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Hành động</th>
        <th>Trạng thái</th>
        <th>Thời gian</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwpqJ9xMu6bb7uMIkquX20Wd0ArKF2dCNTcw1qHSTT8_ImWJUagBv1m40GVgRkvELVP/exec";

    function formatNumber(num) {
      if (!num) return "";
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function loadRooms() {
      fetch(scriptUrl + "?action=getRooms")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("roomTable");
          tbody.innerHTML = "";
          data.forEach(room => {
            const tr = document.createElement("tr");

            // phòng
            tr.innerHTML += `<td>${room.name}</td>`;

            // số tiền nhập
            const tdAmount = document.createElement("td");
            const input = document.createElement("input");
            input.type = "text";
            input.value = room.amount ? formatNumber(room.amount) : "";
            input.oninput = () => {
              updateBtn.disabled = false;
              input.value = input.value.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            };
            tdAmount.appendChild(input);
            tr.appendChild(tdAmount);

            // hành động
            const tdAction = document.createElement("td");
            const updateBtn = document.createElement("button");
            updateBtn.innerText = "Cập nhật";
            updateBtn.disabled = true;
            updateBtn.onclick = () => {
              const cleanVal = input.value.replace(/\./g, "");
              fetch(`${scriptUrl}?action=updateAmount&room=${encodeURIComponent(room.name)}&amount=${cleanVal}`)
                .then(() => loadRooms());
            };
            tdAction.appendChild(updateBtn);

            const payBtn = document.createElement("button");
            payBtn.innerText = "Thanh toán";
            payBtn.style.marginLeft = "5px";
            payBtn.onclick = () => {
              fetch(`${scriptUrl}?action=markPaid&room=${encodeURIComponent(room.name)}`)
                .then(() => loadRooms());
            };
            tdAction.appendChild(payBtn);
            tr.appendChild(tdAction);

            // trạng thái
            const tdStatus = document.createElement("td");
            tdStatus.innerText = room.status || "Chưa thanh toán";
            tdStatus.className = room.status === "Đã thanh toán" ? "status-paid" : "status-unpaid";
            tr.appendChild(tdStatus);

            // thời gian
            const tdTime = document.createElement("td");
            tdTime.innerText = room.time || "";
            tr.appendChild(tdTime);

            tbody.appendChild(tr);
          });
        });
    }

    loadRooms();
    setInterval(loadRooms, 60000); // refresh mỗi 1 phút
  </script>
</body>
</html>
