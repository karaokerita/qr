<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR Thanh Toán - Karaoke Rita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }
    h2 { margin-top: 20px; font-size: 24px; color: #007bff; } /* xanh dương */
    h3 { margin: 5px 0; font-size: 20px; color: green; } /* Karaoke Rita xanh lá */
    .address { font-size: 14px; margin-bottom: 20px; }

    .container { max-width: 400px; margin: auto; padding: 20px; }

    .amount-input {
      font-size: 20px;
      padding: 10px;
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover { background: #0056b3; }

    .qr-box img { width: 250px; height: 250px; margin: 15px 0; }

    .info { text-align: left; font-size: 14px; margin-top: 15px; }
    .info p { margin: 4px 0; }
    .info span { font-weight: bold; }

    .thank { text-align: center; color: green; margin-top: 10px; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%; max-width: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .close-btn {
      position: absolute;
      top: 5px; right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }
    #amountText { font-weight: bold; margin-top: 10px; }
    #amountWords { font-style: italic; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>QUÉT MÃ ĐỂ THANH TOÁN</h2>
    <h3>KARAOKE RITA</h3>
    <div class="address">8 Lý Thường Kiệt, Đức Trọng</div>

    <input id="amount" class="amount-input" type="text" placeholder="Nhập số tiền" />

    <button class="btn" onclick="openScanner()">Quét mã</button>

    <div class="qr-box">
      <img id="qrImage" src="" alt="QR Thanh toán" />
    </div>
    <div id="amountText"></div>
    <div id="amountWords"></div>

    <div class="info">
      <p><span>Ngân hàng:</span> Vietcombank (VCB)</p>
      <p><span>Số tài khoản:</span> 9917.523.946</p>
      <p><span>Tên người nhận:</span> HUYNH PHUONG TRANG</p>
    </div>
    <div class="thank">
      <p>XIN CÁM ƠN QUÝ KHÁCH</p>
      <p>ĐÃ SỬ DỤNG DỊCH VỤ TẠI RITA</p>
    </div>
  </div>

  <!-- Modal Camera -->
  <div id="scanModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeScanner()">&times;</span>
      <div id="reader" style="width:100%"></div>
    </div>
  </div>

<script>
  const amountInput = document.getElementById("amount");

  // Format nhập số tiền và tự động tạo QR
  amountInput.addEventListener("input", function() {
    let val = this.value.replace(/\D/g, "");
    if (val) {
      this.value = parseInt(val).toLocaleString("vi-VN");
      updateQR(val);
    } else {
      this.value = "";
      clearQR();
    }
  });

  function updateQR(val) {
    const url = `https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${val}&addInfo=Thank you&accountName=HUYNH+PHUONG+TRANG`;
    document.getElementById("qrImage").src = url;
    document.getElementById("amountText").textContent = parseInt(val).toLocaleString("vi-VN") + " đồng";
    document.getElementById("amountWords").textContent = numberToVietnameseWords(parseInt(val));
  }

  function clearQR() {
    document.getElementById("qrImage").src = "";
    document.getElementById("amountText").textContent = "";
    document.getElementById("amountWords").textContent = "";
  }

  // --- QR Scanner ---
  let html5QrCode;
  function openScanner() {
    amountInput.value = "";
    clearQR();

    document.getElementById("scanModal").style.display = "block";
    html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices.find(d => d.label.toLowerCase().includes("back"))?.id || devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250, videoConstraints: { facingMode: "environment", focusMode: "continuous" }},
          onScanSuccess
        );
      }
    });
  }

  function closeScanner() {
    if (html5QrCode) {
      html5QrCode.stop().then(() => html5QrCode.clear());
    }
    document.getElementById("scanModal").style.display = "none";
  }

  function onScanSuccess(qrMessage) {
    const amount = extractAmountFromQR(qrMessage);
    if (amount) {
      amountInput.value = amount.toLocaleString("vi-VN");
      updateQR(amount);
    } else {
      alert("Quét không thành công");
    }
    closeScanner();
  }

  function extractAmountFromQR(qrText) {
    let match = qrText.match(/amount=(\d+)/i);
    if (match) return parseInt(match[1]);
    match = qrText.match(/54(\d{2})(\d+)/);
    if (match) return parseInt(match[2]);
    return null;
  }

  // --- Chuyển số thành chữ tiếng Việt ---
  function numberToVietnameseWords(number) {
    const units = ["", "nghìn", "triệu", "tỷ"];
    const numberWords = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];

    if (number === 0) return "Không đồng";

    let words = [];
    let unitIndex = 0;

    while (number > 0) {
      let group = number % 1000;
      if (group > 0) {
        let groupWords = readGroup(group, numberWords);
        if (units[unitIndex]) groupWords += " " + units[unitIndex];
        words.unshift(groupWords);
      }
      number = Math.floor(number / 1000);
      unitIndex++;
    }

    return words.join(" ") + " đồng";
  }

  function readGroup(num, numberWords) {
    let hundreds = Math.floor(num / 100);
    let tens = Math.floor((num % 100) / 10);
    let ones = num % 10;
    let result = "";

    if (hundreds > 0) {
      result += numberWords[hundreds] + " trăm";
      if (tens === 0 && ones > 0) result += " lẻ";
    }

    if (tens > 1) {
      result += " " + numberWords[tens] + " mươi";
      if (ones === 1) result += " mốt";
      else if (ones === 5) result += " lăm";
      else if (ones > 0) result += " " + numberWords[ones];
    } else if (tens === 1) {
      result += " mười";
      if (ones === 1) result += " một";
      else if (ones === 5) result += " lăm";
      else if (ones > 0) result += " " + numberWords[ones];
    } else if (ones > 0) {
      result += " " + numberWords[ones];
    }

    return result.trim();
  }
</script>
</body>
</html>
