<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR Thanh Toán - Karaoke Rita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }
    h2 { margin-top: 20px; font-size: 24px; }
    h3 { margin: 5px 0; font-size: 20px; }
    .address { font-size: 14px; margin-bottom: 20px; }

    .container { max-width: 400px; margin: auto; padding: 20px; }

    .amount-input {
      font-size: 20px;
      padding: 10px;
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover { background: #0056b3; }

    .qr-box img { width: 250px; height: 250px; margin: 15px 0; }

    .info { text-align: left; font-size: 14px; margin-top: 15px; }
    .info p { margin: 4px 0; }
    .info span { font-weight: bold; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%; max-width: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .close-btn {
      position: absolute;
      top: 5px; right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QUÉT MÃ ĐỂ THANH TOÁN</h2>
    <h3>KARAOKE RITA</h3>
    <div class="address">8 Lý Thường Kiệt, Đức Trọng</div>

    <input id="amount" class="amount-input" type="text" placeholder="Nhập số tiền" />

    <button class="btn" onclick="openScanner()">Quét mã</button>

    <div class="qr-box">
      <img id="qrImage" src="" alt="QR Thanh toán" />
    </div>
    <div id="amountText"></div>

    <div class="info">
      <p><span>Ngân hàng:</span> Vietcombank (VCB)</p>
      <p><span>Số tài khoản:</span> 9917.523.946</p>
      <p><span>Tên người nhận:</span> HUYNH PHUONG TRANG</p>
      <p><span>XIN CÁM ƠN QUÝ KHÁCH ĐÃ SỬ DỤNG DỊCH VỤ TẠI RITA</span></p>
    </div>
  </div>

  <!-- Modal Camera -->
  <div id="scanModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeScanner()">&times;</span>
      <div id="reader" style="width:100%"></div>
    </div>
  </div>

<script>
  const amountInput = document.getElementById("amount");

  // Format nhập số tiền và tự động tạo QR
  amountInput.addEventListener("input", function() {
    let val = this.value.replace(/\D/g, "");
    if (val) {
      this.value = parseInt(val).toLocaleString("vi-VN");
      updateQR(val);
    } else {
      this.value = "";
      clearQR();
    }
  });

  function updateQR(val) {
    const url = `https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${val}&addInfo=Thank you&accountName=HUYNH+PHUONG+TRANG`;
    document.getElementById("qrImage").src = url;
    document.getElementById("amountText").textContent = parseInt(val).toLocaleString("vi-VN") + " đồng";
  }

  function clearQR() {
    document.getElementById("qrImage").src = "";
    document.getElementById("amountText").textContent = "";
  }

  // --- QR Scanner ---
  let html5QrCode;
  function openScanner() {
    // reset số tiền cũ
    amountInput.value = "";
    clearQR();

    document.getElementById("scanModal").style.display = "block";
    html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices.find(d => d.label.toLowerCase().includes("back"))?.id || devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250, videoConstraints: { facingMode: "environment", focusMode: "continuous" }},
          onScanSuccess
        );
      }
    });
  }

  function closeScanner() {
    if (html5QrCode) {
      html5QrCode.stop().then(() => html5QrCode.clear());
    }
    document.getElementById("scanModal").style.display = "none";
  }

  function onScanSuccess(qrMessage) {
    console.log("QR content:", qrMessage);
    const amount = extractAmountFromQR(qrMessage);
    if (amount) {
      amountInput.value = amount.toLocaleString("vi-VN");
      updateQR(amount);
      closeScanner();
    } else {
      alert("Quét không thành công");
    }
  }

  function extractAmountFromQR(qrText) {
    // TH1: QR theo dạng URL VietQR có amount=
    let match = qrText.match(/amount=(\d+)/i);
    if (match) return parseInt(match[1]);

    // TH2: QR EMV chuẩn ngân hàng, Amount nằm trong ID "54"
    // EMV có cấu trúc: ID(2) + LEN(2) + VALUE
    try {
      for (let i = 0; i < qrText.length - 4; ) {
        let id = qrText.substr(i, 2);
        let len = parseInt(qrText.substr(i+2, 2));
        let value = qrText.substr(i+4, len);
        if (id === "54") { // Amount
          return parseFloat(value);
        }
        i += 4 + len;
      }
    } catch(e) {
      console.log("Parse EMV fail:", e);
    }

    return null;
  }
</script>
</body>
</html>
