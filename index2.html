    function toVietnameseText(number) {
      const ChuSo = ["kh√¥ng","m·ªôt","hai","ba","b·ªën","nƒÉm","s√°u","b·∫£y","t√°m","ch√≠n"];
      const Tien = ["","ngh√¨n","tri·ªáu","t·ª∑","ngh√¨n t·ª∑","tri·ªáu t·ª∑"];
      number = parseInt(number);
      if (isNaN(number)) return "";
      if (number === 0) return "Kh√¥ng ƒë·ªìng";
      let s = number.toString();
      let groups = [], i = 0;
      while (s.length > 0) {

        s = s.slice(0, -3);

      function docSo3(num) {
        while (num.length < 3) num = "0" + num;
        let [tr, ch, dv] = num.split("").map(Number);
        let kq = "";
        if (tr > 0) {
          kq += ChuSo[tr] + " trƒÉm";
          if (ch === 0 && dv > 0) kq += " linh";
        }
        if (ch > 1) {
          kq += " " + ChuSo[ch] + " m∆∞∆°i";
          if (dv === 1) kq += " m·ªët";
          else if (dv === 5) kq += " lƒÉm";
          else if (dv > 0) kq += " " + ChuSo[dv];
        } else if (ch === 1) {
          kq += " m∆∞·ªùi";
          if (dv === 1) kq += " m·ªôt";
          else if (dv === 5) kq += " lƒÉm";
          else if (dv > 0) kq += " " + ChuSo[dv];
        } else if (ch === 0 && dv > 0) {
          kq += " " + ChuSo[dv];
        }
        return kq.trim();
      }
      let result = "";
      for (let j = 0; j < groups.length; j++) {
        let num = groups[j];
        if (parseInt(num) > 0) {
          result += docSo3(num) + " " + Tien[groups.length - 1 - j] + " ";
        }
      }
      return result.trim() + " ƒë·ªìng";
    }

    function formatAndUpdateQR(el) {
      let raw = el.value.replace(/\D/g, "");
      if (!raw) {
        document.getElementById("qrImage").src = "";
        document.getElementById("amountText").textContent = "";
        return;
      }
      el.value = raw.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      const url = `https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${raw}&addInfo=Thank you&accountName=HUYNH+PHUONG+TRANG`;
      document.getElementById("qrImage").src = url;
      document.getElementById("amountText").textContent = toVietnameseText(raw);
    }

    function parseVietQR(str) {
      let obj = {};
      let i = 0;
      while (i < str.length) {
        let tag = str.substr(i,2); i+=2;
        let len = parseInt(str.substr(i,2)); i+=2;
        let val = str.substr(i,len); i+=len;
        obj[tag] = val;
      }
      return obj;
    }

    async function startScan() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      if (!scanner) scanner = new Html5Qrcode("reader");

      try {
        const devices = await Html5Qrcode.getCameras();
        if (!devices || devices.length === 0) {
          alert("Kh√¥ng t√¨m th·∫•y camera!");
          return;
        }

        // ∆Øu ti√™n camera wide
        let cameraId = devices[0].id;
        for (let d of devices) {
          if (/wide|ultra/i.test(d.label)) {
            cameraId = d.id;
            break;
          }
        }

        scanner.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250,
            videoConstraints: {
              facingMode: "environment",
              focusMode: "continuous"
            }
          },
          qrCodeMessage => {
            console.log("Scanned:", qrCodeMessage);
            let amount = null;
            try {
              let data = parseVietQR(qrCodeMessage);
              if (data["54"]) amount = data["54"];
            } catch(e) { console.log("Kh√¥ng parse ƒë∆∞·ª£c:", e); }
            if (amount && /^\d+$/.test(amount)) {
              document.getElementById("amount").value = amount.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
              formatAndUpdateQR(document.getElementById("amount"));
            } else {
              alert("QR kh√¥ng ch·ª©a s·ªë ti·ªÅn h·ª£p l·ªá!");
            }
            stopScan();

        // Tap-to-focus n·∫øu h·ªó tr·ª£
        const videoElem = document.querySelector("#reader video");
        if (videoElem) {
          document.getElementById("reader").addEventListener("click", async () => {
            if (videoElem.srcObject) {
              const track = videoElem.srcObject.getVideoTracks()[0];
              try {
                await track.applyConstraints({ advanced: [{ focusMode: "manual" }] });
                console.log("Tap focus applied");
              } catch(e) {
                console.log("Thi·∫øt b·ªã kh√¥ng h·ªó tr·ª£ tap-to-focus:", e);
              }
            }
          });
        }

      } catch(err) {
        console.error("Camera error:", err);
      }
    }

    function stopScan() {
      if (scanner) {
        scanner.stop().then(() => {
          document.getElementById("reader").style.display = "none";
        }).catch(err => console.log("Stop error:", err));
      }
    }
