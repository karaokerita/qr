<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quét mã để thanh toán - Karaoke Rita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #000;
    }
    h2 { margin-top: 20px; }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .qr-section img {
      margin-top: 15px;
      max-width: 250px;
    }
    .info {
      margin-top: 15px;
      text-align: left;
    }
    .info p { margin: 5px 0; }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    #reader {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QUÉT MÃ ĐỂ THANH TOÁN</h2>
    <h3>KARAOKE RITA</h3>
    <div class="address">8 Lý Thường Kiệt, Đức Trọng</div>

    <input type="text" id="amount" placeholder="Nhập số tiền (VD: 150.000)" oninput="formatAndUpdateQR(this)">
    <div id="amountText"></div>

    <button onclick="openScanner()">Quét mã</button>

    <div class="qr-section">
      <img id="qrImage" src="" alt="QR Thanh toán">
    </div>

    <div class="info">
      <p><span>Ngân hàng:</span> Vietcombank (VCB)</p>
      <p><span>Số tài khoản:</span> 9917.523.946</p>
      <p><span>Tên người nhận:</span> HUYNH PHUONG TRANG</p>
      <p><span>XIN CÁM ƠN QUÝ KHÁCH ĐÃ SỬ DỤNG DỊCH VỤ TẠI RITA</span></p>
    </div>
  </div>

  <!-- Popup quét mã -->
  <div class="modal" id="scannerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeScanner()">&times;</span>
      <h3>Quét mã QR</h3>
      <div id="reader"></div>
    </div>
  </div>

  <script>
    const qrImage = document.getElementById("qrImage");
    const amountInput = document.getElementById("amount");
    const amountText = document.getElementById("amountText");
    let html5QrCode;

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function unformatNumber(str) {
      return str.replace(/\./g, "");
    }

    function toVietnameseText(num) {
      if (!num) return "";
      const ChuSo = ["không","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
      const Tien = ["","nghìn","triệu","tỷ"];
      let so = parseInt(num);
      if (isNaN(so)) return "";
      let i = 0, result = "";
      while (so > 0) {
        let n = so % 1000;
        if (n != 0) {
          let str = "";
          let tram = Math.floor(n/100);
          let chuc = Math.floor((n%100)/10);
          let donvi = n%10;
          if (tram>0) str += ChuSo[tram]+" trăm ";
          if (chuc>1) {
            str += ChuSo[chuc]+" mươi ";
            if (donvi>0) str += ChuSo[donvi]+" ";
          } else if (chuc==1) {
            str += "mười ";
            if (donvi>0) str += ChuSo[donvi]+" ";
          } else if (chuc==0 && donvi>0) {
            str += ChuSo[donvi]+" ";
          }
          result = str + Tien[i] + " " + result;
        }
        so = Math.floor(so/1000); i++;
      }
      return result.trim();
    }

    function updateQR() {
      let raw = unformatNumber(amountInput.value);
      if (!raw) {
        qrImage.src = "";
        amountText.textContent = "";
        return;
      }
      const url = `https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${raw}&addInfo=Thank you&accountName=HUYNH+PHUONG+TRANG`;
      qrImage.src = url;
      amountText.textContent = toVietnameseText(raw) + " đồng";
    }

    function formatAndUpdateQR(input) {
      let value = unformatNumber(input.value);
      if (!value) {
        input.value = "";
        updateQR();
        return;
      }
      input.value = formatNumber(value);
      updateQR();
    }

    function openScanner() {
      document.getElementById("scannerModal").style.display = "flex";
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          let camId = cameras.find(c => c.label.toLowerCase().includes("back"))?.id || cameras[0].id;
          html5QrCode.start(
            camId,
            {
              fps: 10,
              qrbox: 250,
              videoConstraints: {
                facingMode: "environment",
                focusMode: "continuous"
              }
            },
            qrCodeMessage => {
              // Tìm số tiền trong QR (pattern amount=xxxx)
              let match = qrCodeMessage.match(/amount=(\d+)/i);
              if (match) {
                let amount = match[1];
                amountInput.value = formatNumber(amount);
                updateQR();
              }
              closeScanner();
            }
          );
        }
      });
    }

    function closeScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode = null;
        });
      }
      document.getElementById("scannerModal").style.display = "none";
    }

    // Tap-to-focus thử nghiệm
    document.addEventListener("click", async (e) => {
      const videoElem = document.querySelector("#reader video");
      if (videoElem && videoElem.srcObject) {
        const track = videoElem.srcObject.getVideoTracks()[0];
        try {
          await track.applyConstraints({
            advanced: [{ focusMode: "continuous" }]
          });
        } catch(err) {
          console.log("Thiết bị không hỗ trợ focus:", err);
        }
      }
    });
  </script>
</body>
</html>
