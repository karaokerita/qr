<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhân viên Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 20px;
    }
    h1 { color: #222; }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Nhân viên Karaoke</h1>

  <h2>Danh sách phòng</h2>
  <table id="roomTable">
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Quét mã thanh toán</h2>
  <div id="reader"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwEtQBldbNaiGtTg2Bop2yYJIYIfkfjOlpm7HAF88nmAxtb7DUdu3eN9jgcFCjSpbXw/exec";

    async function loadRooms() {
      const res = await fetch(API_URL + "?action=get");
      const data = await res.json();
      const tbody = document.querySelector("#roomTable tbody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='2'>Chưa có phòng nào</td></tr>";
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
        tbody.appendChild(tr);
      });
    }

    function onScanSuccess(decodedText) {
      alert("Mã quét được: " + decodedText);
    }

    // Bắt đầu quét QR
    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    });

    // Load danh sách khi mở trang + refresh mỗi 5s
    loadRooms();
    setInterval(loadRooms, 5000);
  </script>
</body>
</html>
