<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR Thanh Toán - Karaoke Rita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }
    h2 { margin-top: 20px; font-size: 24px; color: blue; }
    h3 { margin: 5px 0; font-size: 22px; color: green; }
    .address { font-size: 14px; margin-bottom: 20px; }

    .container { max-width: 400px; margin: auto; padding: 20px; }

    .amount-input {
      font-size: 20px;
      padding: 10px;
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover { background: #0056b3; }

    .qr-box img { width: 250px; height: 250px; margin: 15px 0; }

    #amountText { font-size: 16px; margin-top: 5px; font-weight: bold; }
    #amountWords { font-size: 14px; margin-top: 3px; color: #444; }

    .info { text-align: left; font-size: 14px; margin-top: 15px; }
    .info p { margin: 4px 0; }
    .info span { font-weight: bold; }

    .thanks {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: green;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%; max-width: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .close-btn {
      position: absolute;
      top: 5px; right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QUÉT MÃ ĐỂ THANH TOÁN</h2>
    <h3>KARAOKE RITA</h3>
    <div class="address">8 Lý Thường Kiệt, Đức Trọng</div>

    <input id="amount" class="amount-input" type="text" placeholder="Nhập số tiền" />

    <button class="btn" onclick="openScanner()">Quét mã</button>

    <div class="qr-box">
      <img id="qrImage" src="" alt="QR Thanh toán" />
    </div>
    <div id="amountText"></div>
    <div id="amountWords"></div>

    <div class="info">
      <p><span>Ngân hàng:</span> Vietcombank (VCB)</p>
      <p><span>Số tài khoản:</span> 9917.523.946</p>
      <p><span>Tên người nhận:</span> HUYNH PHUONG TRANG</p>
    </div>
    <div class="thanks">XIN CÁM ƠN QUÝ KHÁCH ĐÃ SỬ DỤNG DỊCH VỤ TẠI RITA</div>
  </div>

  <!-- Modal Camera -->
  <div id="scanModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeScanner()">&times;</span>
      <div id="reader" style="width:100%"></div>
    </div>
  </div>

<script>
  const amountInput = document.getElementById("amount");

  // --- Nhập số tiền thủ công ---
  amountInput.addEventListener("input", function() {
    let val = this.value.replace(/\D/g, "");
    if (val) {
      this.value = parseInt(val).toLocaleString("vi-VN");
      updateQR(val);
    } else {
      this.value = "";
      clearQR();
    }
  });

  // --- Cập nhật QR & hiển thị ---
  function updateQR(val) {
    const url = `https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${val}&addInfo=Thank you&accountName=HUYNH+PHUONG+TRANG`;
    document.getElementById("qrImage").src = url;
    document.getElementById("amountText").textContent = parseInt(val).toLocaleString("vi-VN") + " đồng";
    document.getElementById("amountWords").textContent = numberToWords(parseInt(val)) + " đồng";
  }

  function clearQR() {
    document.getElementById("qrImage").src = "";
    document.getElementById("amountText").textContent = "";
    document.getElementById("amountWords").textContent = "";
  }

  // --- QR Scanner ---
  let html5QrCode;
  function openScanner() {
    amountInput.value = "";
    clearQR();
    document.getElementById("scanModal").style.display = "block";
    html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices.find(d => d.label.toLowerCase().includes("back"))?.id || devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    });
  }

  function closeScanner() {
    if (html5QrCode) {
      html5QrCode.stop().then(() => html5QrCode.clear());
    }
    document.getElementById("scanModal").style.display = "none";
  }

  function onScanSuccess(qrMessage) {
    console.log("QR content:", qrMessage);
    const amount = extractAmountFromQR(qrMessage);
    if (amount) {
      amountInput.value = amount.toLocaleString("vi-VN");
      updateQR(amount);
    } else {
      alert("Quét không thành công (không tìm thấy số tiền)");
    }
    closeScanner();
  }

  // --- Lấy số tiền từ QR ---
  function extractAmountFromQR(qrText) {
    // Cách 1: URL có amount=
    let match = qrText.match(/amount=(\d+)/i);
    if (match) return parseInt(match[1]);

    // Cách 2: EMVCo (VietQR) -> tag 54
    let tag54 = qrText.match(/54\d{2}\d+(\.\d+)?/);
    if (tag54) {
      let val = tag54[0].substring(4);
      return parseInt(val);
    }
    return null;
  }

  // --- Chuyển số thành chữ ---
  function numberToWords(num) {
    if (num === 0) return "không";
    const ones = ["","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
    const tens = ["","mười","hai mươi","ba mươi","bốn mươi","năm mươi","sáu mươi","bảy mươi","tám mươi","chín mươi"];
    const scales = ["","nghìn","triệu","tỷ"];

    function readTriple(n) {
      let hundred = Math.floor(n/100);
      let ten = Math.floor((n%100)/10);
      let one = n%10;
      let str = "";
      if (hundred>0) str += ones[hundred] + " trăm ";
      if (ten>1) {
        str += tens[ten] + " ";
        if (one>0) str += ones[one];
      } else if (ten===1) {
        str += "mười ";
        if (one>0) str += ones[one];
      } else if (one>0) {
        str += ones[one];
      }
      return str.trim();
    }

    let parts = [];
    let scaleIndex = 0;
    while (num > 0) {
      let triple = num % 1000;
      if (triple > 0) {
        let str = readTriple(triple);
        if (scales[scaleIndex]) str += " " + scales[scaleIndex];
        parts.unshift(str);
      }
      num = Math.floor(num/1000);
      scaleIndex++;
    }
    return parts.join(" ").replace(/\s+/g," ").trim();
  }
</script>
</body>
</html>
