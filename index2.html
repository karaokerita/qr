  <style>

<body>
  <div class="container">
    <h2>QU√âT M√É ƒê·ªÇ THANH TO√ÅN</h2>
    <h3>KARAOKE RITA</h3>
    <div class="address">8 L√Ω Th∆∞·ªùng Ki·ªát, ƒê·ª©c Tr·ªçng</div>

    <input type="number" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn (VD: 150000)" oninput="formatAndUpdateQR(this)">
    <button onclick="startScan()">üì∑ Qu√©t m√£</button>
    <div id="reader"></div>

    <div class="amount-text" id="amountText"></div>

    <img id="qrImage" src="" width="250" alt="QR thanh to√°n">

    <div class="info">
      <p><span>Ng√¢n h√†ng:</span> Vietcombank (VCB)</p>
      <p><span>S·ªë t√†i kho·∫£n:</span> 9917.523.946</p>
      <p><span>T√™n ng∆∞·ªùi nh·∫≠n:</span> HUYNH PHUONG TRANG</p>
      <p><span>................</span> </p>
      <p><span>XIN C√ÅM ∆†N QU√ù KH√ÅCH ƒê√É S·ª¨ D·ª§NG D·ªäCH V·ª§ T·∫†I RITA</span></p>
    </div>

  <script>
    function formatAndUpdateQR(input) {
      let raw = input.value.replace(/[^\d]/g, "");
      if (!raw) {
        document.getElementById("qrImage").src = "";
        document.getElementById("amountText").textContent = "";
        return;
      }

      input.value = Number(raw).toLocaleString("vi-VN");

      const url = `https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${raw}&addInfo=Thank you&accountName=HUYNH+PHUONG+TRANG`;
      document.getElementById("qrImage").src = url;
      document.getElementById("amountText").textContent = toVietnameseText(raw) + " ƒë·ªìng";
    }

    function toVietnameseText(number) {
      const n = parseInt(number, 10);
      if (isNaN(n)) return "";

      const ChuSo = ["Kh√¥ng", "M·ªôt", "Hai", "Ba", "B·ªën", "NƒÉm", "S√°u", "B·∫£y", "T√°m", "Ch√≠n"];
      const Tien = ["", "ngh√¨n", "tri·ªáu", "t·ª∑"];

      function DocSo3ChuSo(baso) {
        let tram = Math.floor(baso / 100);
        let chuc = Math.floor((baso % 100) / 10);
        let donvi = baso % 10;
        let str = "";

        if (tram > 0) {
          str += ChuSo[tram] + " trƒÉm";
          if (chuc === 0 && donvi > 0) str += " linh";
        }
        if (chuc > 1) {
          str += " " + ChuSo[chuc] + " m∆∞∆°i";
          if (donvi === 1) str += " m·ªët";
          else if (donvi === 5) str += " lƒÉm";
          else if (donvi > 0) str += " " + ChuSo[donvi];
        } else if (chuc === 1) {
          str += " m∆∞·ªùi";
          if (donvi === 1) str += " m·ªôt";
          else if (donvi === 5) str += " lƒÉm";
          else if (donvi > 0) str += " " + ChuSo[donvi];
        } else if (donvi > 0) {
          str += " " + ChuSo[donvi];
        }
        return str.trim();
      }

      let result = "", i = 0;
      let num = n;
      while (num > 0) {
        let phan = num % 1000;
        if (phan > 0) {
          let doc = DocSo3ChuSo(phan);
          result = doc + " " + Tien[i] + " " + result;
        }
        num = Math.floor(num / 1000);
        i++;
      }

      return result.trim().replace(/\s+/g, " ");
    }

    // reset khi load
    window.onload = function() {
      const input = document.getElementById("amount");
      input.value = "";
      document.getElementById("qrImage").src = "";
      document.getElementById("amountText").textContent = "";
    };

    // ---- Qu√©t m√£ ----
    let scanner = null;
    function startScan() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";

      if (!scanner) {
        scanner = new Html5Qrcode("reader");
      }

      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          // Gi·∫£ s·ª≠ m√£ ch·ª©a s·ªë ti·ªÅn (VD: "150000")
          document.getElementById("amount").value = qrCodeMessage;
          formatAndUpdateQR(document.getElementById("amount"));
          stopScan();
        },
        errorMessage => {}
      ).catch(err => {
        console.error("Kh√¥ng m·ªü ƒë∆∞·ª£c camera: ", err);
      });
    }

    function stopScan() {
      if (scanner) {
        scanner.stop().then(() => {
          document.getElementById("reader").style.display = "none";
        }).catch(err => console.error("D·ª´ng camera l·ªói: ", err));
      }
    }
  </script>
</body>
