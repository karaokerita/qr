<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR Thanh Toán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #000;
    }
    h2 {
      color: #0066cc;
      margin-top: 20px;
    }
    h3 {
      color: #009933;
      margin: 5px 0;
    }
    .address {
      margin-bottom: 15px;
    }
    input {
      font-size: 20px;
      padding: 8px;
      width: 220px;
      text-align: right;
    }
    button {
      font-size: 16px;
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    #qrImage {
      margin-top: 20px;
      width: 280px;
      height: 280px;
    }
    .info {
      margin-top: 15px;
      line-height: 1.6;
    }
    .thankyou {
      margin-top: 15px;
      font-weight: bold;
      color: #009933;
      line-height: 1.4;
    }
    /* popup camera */
    #cameraPopup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #cameraPopup video {
      width: 90%;
      max-width: 400px;
      border: 4px solid #fff;
      border-radius: 8px;
    }
    #closeCamera {
      margin-top: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h2>QUÉT MÃ ĐỂ THANH TOÁN</h2>
  <h3>KARAOKE RITA</h3>
  <div class="address">8 Lý Thường Kiệt, Đức Trọng</div>

  <div>
    <input type="text" id="amountInput" placeholder="Nhập số tiền">
    <button onclick="startScan()">Quét QR</button>
  </div>

  <div>
    <img id="qrImage" src="" alt="QR Thanh Toán">
    <p id="amountText"></p>
  </div>

  <div class="info">
    <p><span>Ngân hàng:</span> Vietcombank (VCB)</p>
    <p><span>Số tài khoản:</span> 9917.523.946</p>
    <p><span>Tên người nhận:</span> HUYNH PHUONG TRANG</p>
  </div>

  <div class="thankyou">
    <p>XIN CÁM ƠN QUÝ KHÁCH</p>
    <p>ĐÃ SỬ DỤNG DỊCH VỤ TẠI RITA</p>
  </div>

  <!-- popup camera -->
  <div id="cameraPopup">
    <video id="video" autoplay></video>
    <button id="closeCamera" onclick="closeScan()">Đóng</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const amountInput = document.getElementById("amountInput");
    const qrImage = document.getElementById("qrImage");
    const amountText = document.getElementById("amountText");

    amountInput.addEventListener("input", () => {
      let raw = amountInput.value.replace(/\D/g, "");
      if (!raw) {
        qrImage.src = "";
        amountText.textContent = "";
        return;
      }
      amountInput.value = Number(raw).toLocaleString("vi-VN");
      updateQR(raw);
    });

    function updateQR(raw) {
      const url = `https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${raw}&addInfo=Thank you&accountName=HUYNH+PHUONG+TRANG`;
      qrImage.src = url;
      amountText.textContent = numberToWords(raw);
    }

    // ---------- Hàm đọc số thành chữ ----------
    function numberToWords(num) {
      if (!num || isNaN(num)) return "";
      num = parseInt(num);

      const chuSo = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
      const hang = ["", "nghìn", "triệu", "tỷ"];

      function read3Digits(n) {
        let tr = Math.floor(n / 100);
        let ch = Math.floor((n % 100) / 10);
        let dv = n % 10;
        let str = "";

        if (tr > 0) {
          str += chuSo[tr] + " trăm";
          if (ch === 0 && dv > 0) str += " linh";
        }
        if (ch > 1) {
          str += " " + chuSo[ch] + " mươi";
          if (dv === 1) str += " mốt";
          else if (dv === 5) str += " lăm";
          else if (dv > 0) str += " " + chuSo[dv];
        } else if (ch === 1) {
          str += " mười";
          if (dv === 1) str += " một";
          else if (dv === 5) str += " lăm";
          else if (dv > 0) str += " " + chuSo[dv];
        } else if (ch === 0 && dv > 0 && tr > 0) {
          str += " " + chuSo[dv];
        } else if (ch === 0 && dv > 0 && tr === 0) {
          str += chuSo[dv];
        }
        return str.trim();
      }

      let i = 0, result = "";
      while (num > 0) {
        let block = num % 1000;
        if (block > 0) {
          let prefix = read3Digits(block);
          result = prefix + (hang[i] ? " " + hang[i] : "") + " " + result;
        }
        num = Math.floor(num / 1000);
        i++;
      }

      result = result.trim();
      result = result.charAt(0).toUpperCase() + result.slice(1);
      return result + " đồng";
    }

    // ---------- Quét QR ----------
    let videoStream;
    const video = document.getElementById("video");
    const cameraPopup = document.getElementById("cameraPopup");

    function startScan() {
      amountInput.value = "";
      qrImage.src = "";
      amountText.textContent = "";

      cameraPopup.style.display = "flex";
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          videoStream = stream;
          video.srcObject = stream;
          requestAnimationFrame(tick);
        })
        .catch(err => alert("Không thể mở camera: " + err));
    }

    function closeScan() {
      cameraPopup.style.display = "none";
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          const url = new URL(code.data);
          const params = new URLSearchParams(url.search);
          const amount = params.get("amount");
          if (amount) {
            amountInput.value = Number(amount).toLocaleString("vi-VN");
            updateQR(amount);
          } else {
            alert("Quét không thành công");
          }
          closeScan();
          return;
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
