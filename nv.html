<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>QUÉT MÃ THANH TOÁN - KARAOKE RITA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { 
  margin:0; 
  font-family: Arial, sans-serif; 
  background: url('background.jpg') no-repeat center center fixed; 
  background-size: cover;
  text-align:center; 
  transform: scale(0.8); 
  transform-origin: top center;
  color:#000;
}

.container { max-width:480px; margin:auto; padding:10px; background: rgba(255,255,255,0.85); border-radius:10px; }

h1 { color:#007bff; margin:10px 0; font-size:24px; }
h2 { margin:10px 0; font-size:20px; }

input.amount-input { width:70%; padding:8px; font-size:18px; text-align:center; margin-bottom:10px; }

table { width:100%; border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid #ddd; padding:6px; text-align:center; font-size:14px; }
th { background:#007bff; color:white; }
.status-unpaid { color:red; font-weight:bold; }
.status-paid { color:green; font-weight:bold; }
.bg-unpaid { background:#eee; }

.btn { padding:6px 8px; margin:2px; border:none; border-radius:5px; cursor:pointer; font-size:14px; }
.btn-pay { background:#28a745; color:white; }
.btn-qr { background:#007bff; color:white; }

#qrRoomName { font-weight:bold; font-size:16px; margin:4px 0; }
#qrImage { width:200px; height:200px; margin:5px 0; }
#amountText { font-weight:bold; color:green; margin-bottom:8px; }

</style>
</head>
<body>

<div class="container">
  <h1>QUÉT MÃ THANH TOÁN - KARAOKE RITA</h1>

  <h2>Nhập số tiền</h2>
  <input id="manualAmount" class="amount-input" type="text" placeholder="Nhập số tiền" />
  <div id="amountText"></div>
  <div id="qrRoomName"></div>
  <img id="qrImage" src="" alt="QR Thanh toán"/>

  <h2>Danh sách phòng</h2>
  <table>
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Giờ thanh toán</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbz5mmvzJlznD4fOE8aoj5wg5z73N1St4KiV9MuZIZyT8uwxugDvcIE05CaS8Vh2XklM/exec";

function formatNumber(num){
  if(!num) return "";
  return Number(num).toLocaleString("vi-VN");
}

// Chuyển số thành chữ
function readTriple(num){
  const units=["","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
  let [hundreds,tens,ones]=String(num).padStart(3,'0').split("").map(Number);
  let s="";
  if(hundreds>0){ s+=units[hundreds]+" trăm"; if(tens===0&&ones>0)s+=" linh"; }
  if(tens>1){ s+=" "+units[tens]+" mươi"; if(ones===1)s+=" mốt"; else if(ones===5)s+=" lăm"; else if(ones>0)s+=" "+units[ones]; }
  else if(tens===1){ s+=" mười"; if(ones===1)s+=" một"; else if(ones===5)s+=" lăm"; else if(ones>0)s+=" "+units[ones]; }
  else if(tens===0&&ones>0&&hundreds===0){ s+=units[ones]; }
  else if(ones>0){ s+=" "+units[ones]; }
  return s.trim();
}

function numberToWords(n){
  if(!n||n===0) return "không đồng";
  const scales=["","nghìn","triệu","tỷ"];
  let parts=[], scaleIdx=0;
  while(n>0){
    let chunk=n%1000;
    if(chunk>0){ let words=readTriple(chunk); if(scales[scaleIdx]) words+=" "+scales[scaleIdx]; parts.unshift(words); }
    n=Math.floor(n/1000);
    scaleIdx++;
  }
  return parts.join(", ").replace(/ ,/g,",").replace(/\s+/g," ").trim()+" đồng";
}

// Hiển thị QR và điền vào ô nhập tay
function fillQR(amount, roomName=null){
  const manualInput = document.getElementById("manualAmount");
  manualInput.value = Number(amount).toLocaleString("vi-VN");
  document.getElementById("qrRoomName").textContent = roomName || "";
  document.getElementById("amountText").textContent = numberToWords(Number(amount));
  document.getElementById("qrImage").src = `https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${amount}&accountName=HUYNH+PHUONG+TRANG`;
}

// Nhập tay số tiền
const manualInput = document.getElementById("manualAmount");
manualInput.addEventListener("input", function(){
  let val=this.value.replace(/\D/g,"");
  if(val){ this.value=Number(val).toLocaleString("vi-VN"); fillQR(val); }
  else { this.value=""; fillQR(0); }
});

// Load danh sách phòng
async function loadRooms(){
  const res = await fetch(API+"?action=getRooms");
  const data = await res.json();
  const table = document.getElementById("roomTable");
  table.innerHTML="";

  // Sắp xếp: chưa thanh toán lên trên
  data.sort((a,b)=> (a.status==="Chưa thanh toán"?0:1) - (b.status==="Chưa thanh toán"?0:1));

  data.forEach(room=>{
    const tr = document.createElement("tr");
    if(room.status==="Chưa thanh toán") tr.classList.add("bg-unpaid");

    tr.innerHTML=`
      <td>${room.name}</td>
      <td>${formatNumber(room.amount)}</td>
      <td class="${room.status==='Đã thanh toán'?'status-paid':'status-unpaid'}">${room.status}</td>
      <td>${room.paidTime || ''}</td>
      <td>
        <button class="btn btn-pay" ${room.status==='Đã thanh toán'?'disabled':''} onclick="markPaid('${room.name}')">Thanh toán</button>
        <button class="btn btn-qr" onclick="fillQR('${room.amount}','${room.name}')">Lấy QR</button>
      </td>
    `;
    table.appendChild(tr);
  });
}

// Thanh toán
async function markPaid(roomName){
  await fetch(`${API}?action=markPaid&room=${encodeURIComponent(roomName)}`);
  loadRooms();
}

loadRooms();
setInterval(loadRooms,60000);
</script>
</body>
</html>
