<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>QUÉT MÃ THANH TOÁN - KARAOKE RITA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
body { font-family: Arial, sans-serif; background: url('background.jpg') no-repeat center center fixed; background-size: cover; color:#000; text-align:center; }
.container { max-width:420px; margin:auto; padding:20px; transform: scale(0.8); transform-origin: top center; background: rgba(255,255,255,0.85); border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.3); }
h1 { color:#007bff; margin-bottom:12px; }
.amount-input { font-size:30px; padding:10px; width:80%; text-align:center; margin-bottom:8px; }
#amountText { font-size:18px; margin-top:5px; font-weight:bold;color:green; }
table { width:100%; border-collapse: collapse; margin-top:15px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
th, td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background:#007bff; color:white; }
.bg-unpaid { background:#f0f0f0; }
.status-unpaid { color:red; font-weight:bold; }
.status-paid { color:green; font-weight:bold; }
.btn { padding:5px 10px; margin:2px; border:none; border-radius:5px; cursor:pointer; background:#007bff; color:white; }
.btn:disabled { background:#aaa; cursor:not-allowed; }
.qr-box img { width:250px; height:250px; margin:10px 0; }
</style>
</head>
<body>
<div class="container">
  <h1>QUÉT MÃ THANH TOÁN - KARAOKE RITA</h1>
  <input id="manualAmount" class="amount-input" type="text" placeholder="Nhập số tiền" />
  <div id="amountText"></div>
  <div class="qr-box">
    <img id="qrImage" src="" alt="QR Thanh toán" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Phòng</th>
        <th>Số tiền</th>
        <th>Trạng thái</th>
        <th>Giờ thanh toán</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbz5mmvzJlznD4fOE8aoj5wg5z73N1St4KiV9MuZIZyT8uwxugDvcIE05CaS8Vh2XklM/exec";
const manualAmount = document.getElementById("manualAmount");
const qrImage = document.getElementById("qrImage");
const amountText = document.getElementById("amountText");

// format number với dấu . theo VN
function formatNumber(num){ return num?Number(num).toLocaleString("vi-VN"):""; }

// Chuyển số sang chữ
function numberToWords(n){
  if(!n||n===0) return "không đồng";
  const units=["","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
  const scales=["","nghìn","triệu","tỷ"];
  function readTriple(num){
    let [h,t,o]=String(num).padStart(3,'0').split("").map(Number); let s="";
    if(h>0){ s+=units[h]+" trăm"; if(t===0&&o>0)s+=" linh"; }
    if(t>1){ s+=" "+units[t]+" mươi"; if(o===1)s+=" mốt"; else if(o===5)s+=" lăm"; else if(o>0)s+=" "+units[o]; }
    else if(t===1){ s+=" mười"; if(o===1)s+=" một"; else if(o===5)s+=" lăm"; else if(o>0)s+=" "+units[o]; }
    else if(t===0&&o>0&&h===0){ s+=units[o]; } else if(o>0){ s+=" "+units[o]; }
    return s.trim();
  }
  let parts=[], scaleIdx=0; while(n>0){ let chunk=n%1000; if(chunk>0){ let words=readTriple(chunk); if(scales[scaleIdx]) words+=" "+scales[scaleIdx]; parts.unshift(words); } n=Math.floor(n/1000); scaleIdx++; }
  return parts.join(", ").replace(/ ,/g,",").replace(/\s+/g," ").trim()+" đồng";
}

// Tạo QR
function updateQR(val,name=""){
  let info = name?`Phòng ${name}`:"Thank you";
  qrImage.src=`https://img.vietqr.io/image/VCB-9917523946-qr_only.png?amount=${val}&addInfo=${encodeURIComponent(info)}&accountName=HUYNH+PHUONG+TRANG`;
  amountText.textContent = numberToWords(Number(val)) + (name?" - Phòng "+name:"");
}

// Nhập số tiền tay
manualAmount.addEventListener("input", function(){
  let val=this.value.replace(/\D/g,"");
  if(val){ this.value=Number(val).toLocaleString("vi-VN"); updateQR(val); }
  else { this.value=""; qrImage.src=""; amountText.textContent=""; }
});

// Điền số tiền từ phòng
function fillQR(amount,name){
  manualAmount.value=formatNumber(amount);
  updateQR(amount,name);
}

// Load danh sách phòng
async function loadRooms(){
  const res=await fetch(API+"?action=getRooms");
  const data=await res.json();
  const table=document.getElementById("roomTable");
  table.innerHTML="";

  // Sắp xếp: chưa thanh toán lên trên
  data.sort((a,b)=> (a.status==="Chưa thanh toán"?0:1) - (b.status==="Chưa thanh toán"?0:1));

  data.forEach(room=>{
    const tr=document.createElement("tr");
    if(room.status==="Chưa thanh toán") tr.classList.add("bg-unpaid");

    tr.innerHTML=`
      <td>${room.name}</td>
      <td>${formatNumber(room.amount)}</td>
      <td class="${room.status==='Đã thanh toán'?'status-paid':'status-unpaid'}">${room.status}</td>
      <td>${room.reftime || ''}</td>
      <td>
        <button class="btn" ${room.status==='Đã thanh toán'?'disabled':''} onclick="markPaid('${room.name}')">Thanh toán</button>
        <button class="btn" onclick="fillQR('${room.amount}','${room.name}')">Lấy QR</button>
      </td>
    `;
    table.appendChild(tr);
  });
}

// Thanh toán
async function markPaid(roomName){
  await fetch(`${API}?action=markPaid&room=${encodeURIComponent(roomName)}`);
  loadRooms();
}

loadRooms();
setInterval(loadRooms,60000);
</script>
</body>
</html>
